<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
    <nav th:replace="fragments/header :: navbar"></nav>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">欢迎使用书籍借阅管理系统</h1>
            <p class="lead">本系统提供书籍借阅、归还、管理等功能，方便用户查找和借阅书籍。</p>
            <hr class="my-4">
            <p>浏览我们的书籍列表，找到您喜欢的书籍。</p>
            <a class="btn btn-primary btn-lg" href="/book/list" role="button">浏览书籍</a>
        </div>
        
        <h2 class="mb-4">最新书籍</h2>
        
        <div class="row">
            <div class="col-md-3" th:each="book : ${books}" th:if="${bookStat.index < 8}">
                <div class="card book-card">
                    <img th:src="${book.coverImage != null ? book.coverImage : '/images/default-cover.jpg'}" class="card-img-top book-cover" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">书名</h5>
                        <p class="card-text" th:text="${book.author}">作者</p>
                        <a th:href="@{/book/detail/{id}(id=${book.id})}" class="btn btn-sm btn-primary">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/header :: footer"></footer>
</body>
</html>
